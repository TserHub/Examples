      const throttle = function (fn, delay = 300) {
        let canRun = true;
        return function (event) {
          if (!canRun) return;
          canRun = false;
          const context = this;
          const args = arguments;
          setTimeout(() => {
            fn.apply(context, args);
            canRun = true;
          }, delay);
        };
      };
      const handleThrottle = throttle((e) => {
        console.log('X:', e.offsetX, 'Y:', e.offsetY);
      }, 1000);
    </script>
