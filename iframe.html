<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100vh;
      }
      iframe {
        display: block;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- srcdoc:该属性是一段HTML代码，这些代码会被渲染到 iframe 中 -->
    <iframe
      name="frame"
      srcdoc="&lt;p&gt;Hello, iframe!&lt;/p&gt;"
      width="50%"
      height="50%"
    ></iframe>
    <script>
      window.onload = function () {
        const frame = document.querySelector('iframe');
        console.log('frame window:', frame.contentWindow);
        console.log('frame document:', frame.contentDocument);
        // frames属性实际上是window对象的别名。
        console.log(window.frames['frame'] === frame.contentWindow); // true
        console.log(window.frames['frame'].document === frame.contentDocument); // true
      };
    </script>
  </body>
</html>
