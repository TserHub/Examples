<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="google" value="notranslate" />
    <title>Apple Watch Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="app"></canvas>
    <script>
      (() => {
        const canvas = document.getElementById('app');
        const w = document.body.clientWidth;
        const h = document.body.clientHeight;
        const min = w > h ? h : w;
        canvas.width = canvas.height = min;
        const ctx = canvas.getContext('2d');
        const x = (y = r = Math.floor(min / 2));
        // 绘制文本
        const fontSize = 50;
        ctx.font = `${fontSize}px PingFang SC`;
        ctx.fillStyle = '#fff';
        const sr = r - fontSize;
        for (let i = 1; i <= 12; i++) {
          const theta = (i / 12) * 2 * Math.PI;
          const x = parseInt(Math.sin(theta) * sr + sr + fontSize / 2);
          const y = parseInt(Math.cos(theta) * -sr + sr + (fontSize * 3) / 2);
          ctx.fillText(i, x, y);
        }
      })();
    </script>
  </body>
</html>
