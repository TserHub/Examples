<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      body {
        position: relative;
      }
      #app {
        position: relative;
        width: 200px;
        height: 200px;
        margin: auto;
        background-color: red;
      }
      .mask {
        display: none;
        position: absolute;
        top: 1%;
        left: 1%;
        width: 98%;
        height: 98%;
        background-color: white;
      }
      .mask img {
        width: 100%;
      }
      #app:hover .mask {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="mask">
        <img
          src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
