<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="google" value="notranslate" />
    <title>Document</title>
    <style>
      .justify {
        width: 65px;
        display: inline-block;
        text-align-last: justify;
        position: relative;
        margin-right: 5px;
      }
      .justify::after {
        content: ':';
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h3>样式：text-algin-last + ::after</h3>
    <p>
      <label for="justify" class="justify">对齐</label>
      <input type="text" id="justify" value="&hearts;" />
    </p>
    <p>
      <label for="justify" class="justify">再对齐</label>
      <input type="text" id="justify" value="&hearts;" />
    </p>
    <p>
      <label for="justify" class="justify">还是对齐</label>
      <input type="text" id="justify" value="&hearts;" />
    </p>
    <h3>空格符号：&amp;emsp; + &amp;ensp;</h3>
    <p>
      <label for="name">姓&emsp;&emsp;名:</label>
      <input type="text" id="name" value="&hearts;" />
    </p>
    <p>
      <label for="phone">手&ensp;机&ensp;号:</label>
      <input type="text" id="phone" />
    </p>
    <p>
      <label for="email">电子邮箱:</label>
      <input type="text" id="email" />
    </p>
    <ul>
      <li>
        <a href="https://www.cnblogs.com/chenshihaook/p/6186343.html">
          HTML中&nbsp; &ensp; &emsp; &thinsp;等6种空白空格的区别
        </a>
      </li>
    </ul>
  </body>
</html>
