<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="google" value="notranslate" />
    <title>Document</title>
    <style type="text/css">
    	#imgs>img { width: 100px; }
    </style>
</head>

<body>
    <input type="file" accept="image/*," multiple="true" onchange="getImgs(this)">
    <div id="imgs"></div>
</body>

</html>
<script type="text/javascript">
const getImgs = (oInput) => {
    const oDiv = document.querySelector("#imgs"); // 获取展示图片的容器


    const arr = new Array(); // 定义一个空数组 存放 所有需要上传图片的数据（自己根据后台需要构建提交的数据结构，这里就用一个数组存放）


    const files = Array.from(oInput.files); // oInput.files里是所有图片的数据，为类数组（不是真正的数组）， 这一步将类数组转化为真正的数组，方便遍历


    files.map((file, index) => {


        const { name, size, type } = file; // ES6 解构语法。 就是从file这个对象里面取出来name,size,type几个属性


        const reader = new FileReader(); // 定义一个读取文件的对象


        reader.onload = (e) => { // 读取文件成功


            const baseData = e.target.result; // 这是读取的base64编码数据


            arr.push({
            	name,
            	size,
            	type,
            	baseData
            }); // 这一步是把每个图片的name, size, type, base64数据放到一个对象里面，然后push到数组

            // 展示图片的操作
            const oImg = new Image();
            oImg.src = baseData;
            oDiv.appendChild(oImg);


            // 这一步是遍历完所有数据之后的操作。我这里只打印了最终数组，你可以在打印这一步去调用后台接口。
            // && 只是为了方便才这样写。 && 之前的表达式为真，就执行 && 之后的操作，相当于if简写
            (index === files.length - 1) && console.log(arr);
        };


        reader.readAsDataURL(file); // 读取文件操作。读取的图片数据为base64编码
    });

};
</script>
