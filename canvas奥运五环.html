<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="google" value="notranslate" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="800"
      height="600"
      style="border: 1px solid black"
    ></canvas>
  </body>
</html>
<script type="text/javascript">
  var c = document.getElementById("myCanvas");
  var context = c.getContext("2d");
  var radius = 100;
  context.lineWidth = 25;

  function draw(x, y, startAngle, endAngle, color) {
    context.beginPath();
    context.strokeStyle = color;
    context.moveTo(
      x + radius * Math.cos(startAngle),
      y + radius * Math.sin(startAngle)
    );
    context.arc(x, y, radius, startAngle, endAngle, false);
    context.stroke();
    context.closePath();
  }
  draw(275, 360, 1.2 * Math.PI, 1.5 * Math.PI, "#fda811");
  draw(160, 250, 0, 2 * Math.PI, "#3b7cb6");
  draw(275, 360, -0.2 * Math.PI, 1.2 * Math.PI, "#fda811");
  draw(525, 360, 1.2 * Math.PI, 1.5 * Math.PI, "#2d9b2b");
  draw(400, 250, 0, 2 * Math.PI, "#150f11");
  draw(640, 250, 0.8 * Math.PI, 2 * Math.PI, "#fc0203");
  draw(275, 360, 1.5 * Math.PI, 1.8 * Math.PI, "#fda811");
  draw(525, 360, -0.5 * Math.PI, 1.2 * Math.PI, "#2d9b2b");
  draw(640, 250, 0, 0.8 * Math.PI, "#fc0203");
</script>
