<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta name="google" value="notranslate" />
  <title>fetch</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <main id='fetch'>
    <ul>
      <li v-for="(user, index) in users">{{ user.name }}</li>
    </ul>
    <ol>
      <li>name: {{ user.name }}</li>
      <li>email: {{ user.email }}</li>
      <li>website: {{ user.website }}</li>
    </ol>
  </main>
</body>

</html>
<script>
  /* 语法:

    fetch(input[, init]);

    参数

      ?input
        定义要获取的资源。这可能是：
          一个 USVString 字符串，包含要获取资源的 URL。一些浏览器会接受 blob: 和 data: 作为 schemes.
          一个 Request 对象。
      init 可选
        一个配置项对象，包括所有对请求的设置。可选的参数有：
        method: 请求使用的方法，如 GET、POST。
        headers: 请求的头信息，形式为 Headers 的对象或包含 ByteString 值的对象字面量。
        body: 请求的 body 信息：可能是一个 Blob、BufferSource、FormData、URLSearchParams 或者 USVString 对象。注意 GET 或 HEAD 方法的请求不能包含 body 信息。
        mode: 请求的模式，如 cors、 no-cors 或者 same-origin。
        credentials: 请求的 credentials，如 omit、same-origin 或者 include。为了在当前域名内自动发送 cookie ， 必须提供这个选项， 从 Chrome 50 开始， 这个属性也可以接受 FederatedCredential 实例或是一个 PasswordCredential 实例。
        cache:  请求的 cache 模式: default 、 no-store 、 reload 、 no-cache 、 force-cache 或者 only-if-cached 。
        redirect: 可用的 redirect 模式: follow (自动重定向), error (如果产生重定向将自动终止并且抛出一个错误), 或者 manual (手动处理重定向). 在Chrome中，Chrome 47之前的默认值是 follow，从 Chrome 47开始是 manual。
        referrer: 一个 USVString 可以是 no-referrer、client或一个 URL。默认是 client。
        referrerPolicy: Specifies the value of the referer HTTP header. May be one of no-referrer、 no-referrer-when-downgrade、 origin、 origin-when-cross-origin、 unsafe-url 。
        integrity: 包括请求的  subresource integrity 值 （ 例如： sha256-BpfBw7ivV8q2jLiT13fxDYAe2tJllusRSZ273h2nFSE=）。

    返回值

      一个 Promise，resolve 时回传 Response 对象。
  */
  /*
  fetch(url, {
    body: JSON.stringify(data), // must match 'Content-Type' header
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, same-origin, *omit
    headers: {
      'user-agent': 'Mozilla/4.0 MDN Example',
      'content-type': 'application/json'
    },
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, cors, *same-origin
    redirect: 'follow', // manual, *follow, error
    referrer: 'no-referrer', // *client, no-referrer
  })
  .then(response => response.json()) // parses response to JSON
  */
  (function () {
    new Vue({
      el: '#fetch',
      data() {
        return {
          users: [],
          user: {},
        };
      },
      created() {
        this.getUsers();
        this.getUser();
        this.postFetch();
        this.putFetch();
      },
      methods: {
        // List all resources
        getUsers() {
          fetch('http://jsonplaceholder.typicode.com/users', {
            method: 'GET', // GET不能使用body. Uncaught (in promise) TypeError: Failed to execute 'fetch' on 'Window': Request with GET/HEAD method cannot have body.
            headers: {
              "Content-type": "application/json; charset=UTF-8"
            }
          })
            .then(res => res.json())
            .then(res => this.users = res);
        },
        // Get a resource
        getUser() {
          fetch('http://jsonplaceholder.typicode.com/users/1')
            .then(res => res.json())
            .then(res => this.user = res);
        },
        // Create a resource
        postFetch() {
          fetch('http://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
              userId: 1,
              desc: '修改数据！',
              foo: 'key',
              bar: 'value',
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8"
            }
          })
            .then(res => res.json())
            .then(res => console.log('%cfetch - post:', 'color: red', res));
        },
        // Update a resource
        putFetch() {
          fetch('http://jsonplaceholder.typicode.com/posts/1', {
            method: 'PUT',
            body: JSON.stringify({
              userId: 1,
              desc: '修改数据！',
              foo: 'key',
              bar: 'value',
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8"
            }
          })
            .then(res => res.json())
            .then(res => console.log('%cfetch - put:', 'color: red', res));
        },
      }
    });
  })();
</script>
