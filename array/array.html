<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="google" value="notranslate" />
    <title>数组去重</title>
  </head>
  <body>
    <script>
      const arr = [0, 1, 2, 1, 3, 0, 4, 5, false];
      // 数组去重
      const uniqArr = arr => [...new Set(arr)];
      // const uniqArr = (arr) => Array.from(new Set(arr));
      /* const uniqArr = (arr) => {
    let uniq = [];
    arr.forEach((o) => {
      if(uniq.indexOf(o) === -1) uniq.push(o);
    });
    return uniq;
  }; */

      // 保留非重复数据
      const stayUniq = arr => {
        return arr.filter(o => arr.indexOf(o) === arr.lastIndexOf(o));
      };

      // 保留重复数据
      const stayRepeat = arr => {
        return arr.filter(o => arr.indexOf(o) !== arr.lastIndexOf(o));
      };

      // hash
      const hashArr = arr => {
        let obj = {};
        arr.forEach(item => {
          if (!obj.hasOwnProperty(item)) obj[item] = item;
        });
        return Object.values(obj);
      };
      console.log(uniqArr(arr));
      console.log(stayUniq(arr));
      console.log(stayRepeat(arr));
      console.log(hashArr(arr));
    </script>
  </body>
</html>
