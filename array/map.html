<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="google" value="notranslate" />
    <title>Document</title>
  </head>
  <body>
    <p>
      map方法将数组的所有成员依次传入参数函数，然后把每一次的执行结果组成一个新数组返回。
    </p>
    <p>map方法向它传入三个参数：当前成员、当前位置和数组本身。</p>
    <p>map方法还可以接受第二个参数，用来绑定回调函数内部的this变量</p>
    <p>map 方法不会跳过 undefined 和 null，但是会跳过空位。</p>
    <p>
      如果数组有空位，map方法的回调函数在这个位置不会执行，会跳过数组的空位。
    </p>
  </body>
</html>
<script>
  // map方法将数组的所有成员依次传入参数函数，然后把每一次的执行结果组成一个新数组返回。
  // map方法向它传入三个参数：当前成员、当前位置和数组本身。
  const arr1 = [1, 2, 3];
  const arr2 = [4, 5, 6];
  let arr = arr1.map(function(item, index, array) {
    // 回调函数内部的 this 对象，指向 map 方法的第二个参数
    index === 0 && console.log("arr1:", array, "arr2:", this);
    console.log(item, index);
    return this[index];
  }, arr2); // map方法还可以接受第二个参数，用来绑定回调函数内部的this变量
  console.log(arr);

  const arr3 = [1, undefined, null, 4];
  const arr4 = [1, , 3];
  const func = function(n) {
    return "2020";
  };
  // map 方法不会跳过 undefined 和 null，但是会跳过空位。
  arr = arr3.map(func);
  console.log(arr);
  // 如果数组有空位，map方法的回调函数在这个位置不会执行，会跳过数组的空位。
  arr = arr4.map(func);
  console.log(arr);
</script>
