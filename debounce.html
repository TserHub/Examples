      const debounce = function (fn, delay = 300) {
        let timer = null;
        return function () {
          clearTimeout(timer);
          const context = this;
          const args = arguments;
          timer = setTimeout(function () {
            fn.apply(context, args);
          }, delay);
        };
      };
      const handleDebounce = debounce((e) => {
        console.log(e.target.value);
      }, 1000);
    </script>
