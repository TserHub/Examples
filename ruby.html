<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta name="google" value="notranslate" />
  <title>ruby</title>
</head>

<body>
  <!-- 支持ruby的浏览器，拼音显示在水平排列的汉字上方，或者垂直排列的右边 -->
  <!-- 不支持ruby的浏览器，拼音则显示在()内，跟在汉字后面 -->
  <h1>
    <ruby>
      <span>哈哈,</span>
      <rp>(</rp>
      <rt>ha ha,</rt>
      <rp>)</rp>
    </ruby>
    <ruby>
      <span>我头上有拼音!</span>
      <rp>(</rp>
      <rt>wo tou shang you pin yin!</rt>
      <rp>)</rp>
    </ruby>
  </h1>
</body>

</html>
